SW_VIEWER_TEXT=Searches can be performed in the source and/or in the translation and/or in notes.\n\n\
    Searches are done within the current project or in any folder or folder structure.\n\n\
    Exact searches look for the entire specified query string.\n\n\
    Keyword searches regard the specified query string as a set of search \
    keywords (separated by space) and return all segments \
    which contain all of the query words, in any order.\n\n\
    Both search types support the wildcard characters * and ?. \
    The '*' character matches zero or more characters (the search term \
    'run*' would match 'run', 'runs', and 'running', for example). \
    The '?' character matches exactly one character ('run?' \
    would match 'runs' and 'rung', for example, but not 'run' or 'running').

